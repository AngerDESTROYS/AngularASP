<section class="py-5">
  <div class="container-fluid px-4 px-lg-5 my-5 row">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-4">
        <img
          class="card-img-top mb-5 mb-md-0"
          [src]="productDetails.image"
          alt="..."
        />
      </div>
      <div class="col-md-4">
        <div class="small mb-1">category: {{ productDetails.category }}</div>
        <h1 class="display-5 fw-bolder">{{ productDetails.title }}</h1>
        <div class="fs-5 mb-5">
          <ng-container *ngIf="productDetails.discountPrice">
            <span class="text-decoration-line-through">${{ productDetails.price }}</span>
            <span>${{ productDetails.discountPrice }}</span>
          </ng-container>
          <ng-container *ngIf="!productDetails.discountPrice">
            <span>${{ productDetails.price }}</span>
          </ng-container>
        </div>
        <p class="lead">{{ productDetails.description }}</p>
        <div class="d-flex">
          <button
            class="btn btn-outline-dark flex-shrink-0 me-4 disabled"
            disabled
            type="button"
          >
            <i class="bi bi-cart-fill me-1"></i> Editing...
          </button>
          <button
            class="btn btn-outline-danger flex-shrink-0 disabled"
            type="button"
          >
            <i class="bi bi-cart-fill me-1"></i> Delete
          </button>
        </div>
      </div>

      <form class="col-md-4" (ngSubmit)="updateProduct()">
        <div class="mb-3">
          <h2>Add New Product</h2>
          <p>Please fill out the form to add a new product.</p>
        </div>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Title</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            name="productName"
            [(ngModel)]="productDetails.title"
          />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label"
            >Product Description</label
          >
          <textarea
            class="form-control"
            id="productDescription"
            name="productDescription"
            [(ngModel)]="productDetails.description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            name="productPrice"
            [(ngModel)]="productDetails.price"
          />
        </div>
        <div class="mb-3">
          <label for="productDiscountPrice" class="form-label"
            >Product Discount Price</label
          >
          <input
            type="number"
            class="form-control"
            id="productDiscountPrice"
            name="productDiscountPrice"
            [(ngModel)]="productDetails.discountPrice"
          />
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image URL</label>
          <input
            type="url"
            class="form-control"
            id="productImage"
            name="productImage"
            [(ngModel)]="productDetails.image"
          />
        </div>
        <div class="mb-3">
          <label for="categorySelect">Select Category</label>
          <select
            class="form-select mb-3"
            aria-label="Category"
            name="categorySelect"
            [(ngModel)]="productDetails.category"
          >
            <optgroup label="Categories">
              <option value="jewelery">Jewelery</option>
              <option value="electronics">Electronics</option>
              <option value="men clothing">Men Cloth</option>
              <option value="women clothing">Women Cloth</option>
            </optgroup>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</section>
