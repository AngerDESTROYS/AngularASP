<div class="header bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Shop in style</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        We are happy that you are here with us!
      </p>
    </div>
  </div>
</div>

<section class="py-5" *ngIf="products.length > 0; else loading">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div class="col mb-5" *ngFor="let product of products">
        <div class="card h-100">
          <img
            class="card-img-top"
            [src]="product.image"
            [alt]="product.title"
          />
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder">{{ product.title }}</h5>
              <ng-container *ngIf="product.discountPrice !== null">
                <span class="text-muted text-decoration-line-through">{{
                  product.price | currency
                }}</span>
                <span>{{ product.discountPrice | currency }}</span>
              </ng-container>
              <ng-container *ngIf="product.discountPrice === null">
                <span>{{ product.price | currency }}</span>
              </ng-container>
              <p>{{ truncateDescription(product.description, 80) }}</p>
            </div>
          </div>

          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a
                class="btn btn-outline-dark mt-auto"
                [routerLink]="['/products', product.id]"
                >View</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #loading>
  <app-loading-template></app-loading-template>
</ng-template>
